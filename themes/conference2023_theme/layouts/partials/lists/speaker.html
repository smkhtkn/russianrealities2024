<div class="mb-5 d-lg-flex">
    <div class="col-3 d-flex flex-wrap align-items-center">
        <img class="rounded-circle img-person-size mb-lg-0 mb-4" alt="{{with .name}}{{.}}{{end}}" src="{{with .image}}{{.}}{{end}}.jpg" />
    </div>
    <div class="col-lg-9 d-flex flex-wrap align-items-center">
        <div>
            <div class="d-flex flex-wrap align-items-center">
                <h6 class="display-8 fw-bold me-2 ptserif">{{with .name}}{{.}}{{end}}</h6>
                <div class="mb-1 badge fw-normal text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-0 {{with .badgeparamsp}}{{.}}{{end}}" style="display: none;">
                    <span style="font-size:1.2rem;">Онлайн</span>
                </div>
            </div>
            <h6 class="lead text-body-secondary pe-lg-5">{{with .affiliation}}{{.}}{{end}}</h6>
            <h5 class="display-7 fw-bold ptserif">{{with .theme}}{{.}}{{end}}</h5>
        </div>
    </div>
</div>
