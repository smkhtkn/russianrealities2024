<div class="mb-5 d-lg-flex">
    <div class="col-3 col-xl-4 col-xxl-3 d-flex flex-wrap align-items-center">
        <img class="rounded-circle img-person-size mb-lg-0 mb-4" alt="{{with .name}}{{.}}{{end}}" src="../{{with .image}}{{.}}{{end}}.jpg" />
    </div>
    <div class="col-lg-10 col-xl-9 col-xxl-10 d-flex flex-wrap align-items-center">
        <div>
            <div class="d-flex flex-wrap align-items-center">
                <h6 class="display-8 fw-bold me-2 ptserif">{{with .name}}{{.}}{{end}}</h6>
                <div class="mb-1 badge fw-normal text-success-emphasis bg-success-subtle border border-success-subtle rounded-0 {{with .badgeparamsp}}{{.}}{{end}}" style="display: none;">
                    <span style="font-size:1.2rem;">Онлайн</span>
                </div>
                <div class="mb-1 badge fw-normal text-success-emphasis bg-success-subtle border border-success-subtle rounded-0 {{with .additional}}{{.}}{{end}}" style="display: none;">
                    <span style="font-size:1.2rem;">Модератор</span>
                </div>
            </div>
            <h6 class="lead text-body-secondary pe-lg-4">{{with .affiliation}}{{.}}{{end}}</h6>
            <h5 class="display-7 fw-bold ptserif">{{with .theme}}{{.}}{{end}}</h5>
        </div>
    </div>
</div>
