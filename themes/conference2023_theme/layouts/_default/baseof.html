<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-bs-theme="light">
<head>
  {{ partial "head.html" . }}
</head>
<body data-bs-spy="scroll" data-bs-target="#TableOfContents">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="footer bg-dark mt-5">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
